<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask | Blog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <div style="margin-top: 50px;" class="ui container">
      <h1 class="ui center aligned header">Edit blog</h1>
      <form class="ui form" action="/posts/{{post.id}}/update" method="post">
        <div class="field">
          <input type="text" name="title" placeholder="Enter title" value="{{ post.title }}">
        </div>
        <div class="field">
          <input type="text" name="content" placeholder="Content" value="{{ post.content }}">
        </div>
        <button class="ui blue button" type="submit">Update</button>
      </form>
    </div>
  </body>
</html>
